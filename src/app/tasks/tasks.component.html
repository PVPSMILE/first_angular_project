@if (IsAddindTask) {
    <app-new-task [userId]="userId" (close)="onCloseAddTask()">
    </app-new-task>
   
}

<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (tasks of selectedUserTasks; track tasks.id) {
            <li>
                <app-task [task]="tasks"></app-task>
            </li>
        }
    </ul>
</section>
