<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>
    <ul>
        @for (taskss of selectedUserTasks; track taskss.id) {
            <li>
                <app-task [task]="taskss"></app-task>
            </li>

        }
    </ul>
</section>
